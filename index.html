<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"></style>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <noscript>
            <div id="noscript">
                <span>Please enable JavaScript to use this app!</span>
            </div>
        </noscript>
        <div id="main-content">
            <div id="new-book-button-container">
                <button id="new-book-button">New book</button>
            </div>
            <form id="new-book-form" onsubmit="return false">
                <input type="text" name="title" id="title" placeholder="Title">
                <input type="text" name="author" id="author" placeholder="Author">
                <input type="number" name="pages" id="pages" placeholder="# of pages" min="0">
                <label id="has-read">
                    <input type="checkbox" name="has-read-checkbox" id="has-read-checkbox"> Book has been read?
                </label>
                <input id="submit" type="submit">
            </form>
            <div id="books-view"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
